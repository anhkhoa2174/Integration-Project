<!-- Search Bar -->
<div class="relative flex">
  <!-- Search Input -->
  <input
    type="text"
    placeholder="Search"
    class="w-full px-10 py-1.5 rounded-lg bg-gray-100 text-gray-700 placeholder-gray-500 shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-300"
  />
  <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
    <img
      class="Search Icon"
      src="{{ url_for('static', filename='images/icon_search.png') }}"
    />
  </div>
  <button
    class="absolute right-3 top-1/2 transform -translate-y-1/2 focus:outline-none"
    onclick="clearSearch()"
  >
    <svg
      class="w-5 h-5 text-gray-500 hover:text-gray-700"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>
<script>
  function clearSearch() {
    const input = document.querySelector('input[type="text"]');
    input.value = "";
    input.focus();
  }
</script>
