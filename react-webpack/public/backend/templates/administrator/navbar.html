<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - Field Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="flex items-center justify-between px-4 py-3 bg-gray-900">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <img class="w-10 h-10" src="{{ url_for('static', filename='images/icon_sports_soccer.png') }}" alt="Logo" />
          <div class="text-white font-bold">
            <p>Sporty</p>
            <p>Webby</p>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="relative flex w-full max-w-sm">
            <!-- Search Input -->
            <input
              type="text"
              placeholder="Search"
              class="w-full px-10 py-2 rounded-lg bg-gray-100 text-gray-700 placeholder-gray-500 shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-300"
            />
            <!-- Search Icon -->
            <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                <img
                class="search-icon"
                src="{{ url_for('static', filename='images/icon_search.png') }}"
                />
            </div>
            <!-- Clear Button -->
            <button
              class="absolute right-3 top-1/2 transform -translate-y-1/2 focus:outline-none"
              onclick="clearSearch()"
            >
              <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
        </div>

        <script>
            function clearSearch() {
                const input = document.querySelector('input[type="text"]');
                input.value = '';
                input.focus();
            }
        </script>
      
        <!-- Navigation Links -->
        <div class="flex space-x-6">
          <a href="#" class="text-white text-lg hover:text-blue-500">Trang chủ</a>
          <a href="#" class="text-white text-lg hover:text-blue-500">Bạn bè</a>
          <a href="#" class="text-white text-lg hover:text-blue-500">Blog</a>
        </div>
      
        <!-- Profile Section -->
        <div class="flex items-center space-x-4">
          <div class="flex space-x-3">
            <!-- Bell icon for Notifications -->
            <div class="relative bg-white w-7 h-7 flex items-center justify-center rounded-full shadow-md">
              <svg class="w-4 h-4 text-black" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C7.589 2 4 5.589 4 10v5l-1.293 1.293A.999.999 0 0 0 4 18h16a.999.999 0 0 0 .293-1.707L20 15v-5c0-4.411-3.589-8-8-8zM7.293 17h9.414l1.086 1.086a1.994 1.994 0 0 0-2.563-2.567L7.293 17z"></path>
                <path d="M11 20h2a1 1 0 0 1-2 0z"></path>
              </svg>
            </div>
            <!-- Message box icon -->
            <div class="relative bg-white w-7 h-7 flex items-center justify-center rounded-full shadow-md">
              <svg class="w-4 h-4 text-black" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20 2H4a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h3l4 4 4-4h5a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM9.5 13h-2v-2h2zm3 0h-2v-2h2zm3 0h-2v-2h2z"></path>
              </svg>
            </div>
          </div>
      
          <!-- Profile Info -->
          <div class="flex items-center space-x-2">
            <img class="w-10 h-10 rounded-full" src="{{ url_for('static', filename='images/avatar.png') }}" alt="Avatar" />
            <div class="text-white">
              <p class="font-semibold">Trần Văn A</p>
              <p class="text-sm text-green-500">Trực tuyến</p>
            </div>
          </div>
      
          <!-- Arrow icon to toggle dropdown menu -->
          <div class="relative cursor-pointer text-white" onclick="toggleDropdown()">
            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
            
            <!-- Dropdown menu -->
            <div class="absolute right-0 mt-7 w-48 bg-white border border-gray-300 rounded-lg shadow-lg hidden" id="dropdownMenu">
              <ul class="py-2 text-gray-800">
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Thông tin cá nhân</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Lịch sử hoạt động</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Bảo mật</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Cài đặt</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Đăng suất</a></li>
              </ul>
            </div>
            <script>
                function toggleDropdown() {
                  var dropdownMenu = document.getElementById("dropdownMenu");
                  dropdownMenu.classList.toggle("hidden");
                } 
            </script>
          </div>
        </div>
      </div>
</body>
</html>
