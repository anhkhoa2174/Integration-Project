<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - Field Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="w-48 bg-gray-900 text-white h-screen flex flex-col p-4">
        <!-- Menu Item 1 -->
        <div class="menu-item flex flex-col items-center space-y-2 py-4 hover:bg-gray-700 rounded-md">
            <div class="icon w-8 h-8">
                <img
                src="{{ url_for('static', filename='images/icon_dashboard.png') }}"
                alt="Dashboard Icon"
                class="w-full h-full object-contain"
                />
            </div>
            <div class="text text-lg font-semibold">Bảng điều khiển</div>
        </div>
    
        <!-- Menu Item 2 -->
        <div class="menu-item flex flex-col items-center space-y-2 py-4 hover:bg-gray-700 rounded-md">
            <div class="icon w-8 h-8">
                <img
                src="{{ url_for('static', filename='images/icon_book_field.png') }}"
                alt="Book Field Icon"
                class="w-full h-full object-contain"
                />
            </div>
            <div class="text text-lg font-semibold">Đặt sân</div>
        </div>
    
        <!-- Menu Item 3 -->
        <div class="menu-item flex flex-col items-center space-y-2 py-4 hover:bg-gray-700 rounded-md">
            <div class="icon w-10 h-10">
                <img
                src="{{ url_for('static', filename='images/icon_history_book_field.png') }}"
                alt="Booking History Icon"
                class="w-full h-full object-contain"
                />
            </div>
            <div class="text text-lg font-semibold">Lịch sử đặt sân</div>
        </div>
    
        <!-- Menu Item 4 -->
        <div class="menu-item flex flex-col items-center space-y-2 py-4 hover:bg-gray-700 rounded-md">
            <div class="icon w-8 h-8">
                <img
                src="{{ url_for('static', filename='images/icon_deposit.png') }}"
                alt="Deposit Icon"
                class="w-full h-full object-contain"
                />
            </div>
            <div class="text text-lg font-semibold">Nạp tiền</div>
        </div>
    
        <!-- Menu Item 5 -->
        <div class="menu-item flex flex-col items-center space-y-2 py-4 hover:bg-gray-700 rounded-md">
            <div class="icon w-8 h-8">
                <img
                src="{{ url_for('static', filename='images/icon_payment_history.png') }}"
                alt="Payment History Icon"
                class="w-full h-full object-contain"
                />
            </div>
            <div class="text text-lg font-semibold">Lịch sử giao dịch</div>
        </div>
    </div>  
</body>
</html>
